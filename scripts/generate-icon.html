<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BackTrack Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    h1 { margin-bottom: 10px; }
    .icons {
      display: flex;
      gap: 40px;
      align-items: end;
    }
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .icon-container span {
      font-size: 14px;
      opacity: 0.7;
    }
    canvas {
      border-radius: 20%;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }
    .download-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    .instructions {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ”™ BackTrack Icon Generator</h1>
  
  <div class="icons">
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <span>128x128</span>
      <button class="download-btn" onclick="download('icon128', 'icon128.png')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <span>48x48</span>
      <button class="download-btn" onclick="download('icon48', 'icon48.png')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <span>16x16</span>
      <button class="download-btn" onclick="download('icon16', 'icon16.png')">Download</button>
    </div>
  </div>

  <div class="instructions">
    <p><strong>Instructions:</strong></p>
    <p>Click each "Download" button to save the icons, then move them to your <code>icons/</code> folder.</p>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const scale = size / 128;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Background with gradient
      const bgGradient = ctx.createLinearGradient(0, 0, size, size);
      bgGradient.addColorStop(0, '#6366f1');
      bgGradient.addColorStop(1, '#8b5cf6');
      
      // Rounded rectangle background
      const radius = size * 0.22;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = bgGradient;
      ctx.fill();
      
      // Add subtle inner glow
      const innerGlow = ctx.createRadialGradient(
        size * 0.3, size * 0.3, 0,
        size * 0.5, size * 0.5, size * 0.7
      );
      innerGlow.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
      innerGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');
      ctx.fillStyle = innerGlow;
      ctx.fill();
      
      ctx.save();
      ctx.scale(scale, scale);
      
      // Draw back arrow (left side)
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineWidth = 6;
      
      // Arrow shape - curved back arrow
      ctx.beginPath();
      ctx.moveTo(55, 40);
      ctx.lineTo(35, 64);
      ctx.lineTo(55, 88);
      ctx.stroke();
      
      // Arrow stem (curved)
      ctx.beginPath();
      ctx.moveTo(35, 64);
      ctx.quadraticCurveTo(70, 64, 70, 40);
      ctx.quadraticCurveTo(70, 25, 55, 25);
      ctx.stroke();
      
      // Draw list lines (right side) - representing chat prompts
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      
      // Three horizontal lines
      ctx.beginPath();
      ctx.moveTo(75, 45);
      ctx.lineTo(100, 45);
      ctx.stroke();
      
      ctx.globalAlpha = 0.7;
      ctx.beginPath();
      ctx.moveTo(75, 64);
      ctx.lineTo(95, 64);
      ctx.stroke();
      
      ctx.globalAlpha = 0.4;
      ctx.beginPath();
      ctx.moveTo(75, 83);
      ctx.lineTo(90, 83);
      ctx.stroke();
      
      ctx.restore();
    }
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw all icons
    drawIcon('icon128', 128);
    drawIcon('icon48', 48);
    drawIcon('icon16', 16);
  </script>
</body>
</html>
